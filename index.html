<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Where ISS it?</title>
  </head>
  <body>
    <header
      class="header text-center bg-dark text-light border border-5 border-dark"
    >
      <h1 class="title">Where ISS it?</h1>
      <p class="lead">Where is the International Space Station right now?</p>
      <p id="currentDate"></p>
    </header>
    <!-- Cards for your location and ISS location -->
    <!-- User Interactive -->
    <section class="d-flex my-5">
      <div class="row justify-content-center">
        <div class="card text-bg-dark col-11 col-lg-5 mx-5">
          <img
            class="img-fluid"
            src="https://via.placeholder.com/1920x1080"
            alt="video placeholder"
          />
          <div class="card-img-overlay">
            <h5 class="card-title">Your Location</h5>

            <p class="card-text"><small>Your coordinates</small></p>
          </div>
        </div>
        <!-- ISS -->
        <div class="card text-bg-dark col-11 col-lg-5 mx-5">
          <img
            class="img-fluid"
            src="https://via.placeholder.com/1920x1080"
            alt="video placeholder"
          />
          <div class="card-img-overlay">
            <h5 class="card-title">ISS Current Location</h5>
            <p class="card-text"><small>ISS coordinates</small></p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
