<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Where ISS it?</title>
  </head>
  <body>
    <header
      class="header text-center bg-dark text-light border border-5 border-dark"
    >
      <h1 class="title">Where ISS it?</h1>
      <p class="lead">Where is the International Space Station right now?</p>
      <p id="currentDate"></p>
    </header>
    <aside id="savedBox" class="saved-locations">
      <h3>Saved Locations</h3>
      <ul id="userSaved"></ul>
      <!-- The js will create a list item for each saved location -->
    </aside>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <div id="map-div"></div>
    <div id="details">
      <!-- Time -->
      <div>
        Time:
        <span class="time"></span>
      </div>
      <!-- Latitude -->
      <div>
        Latitude:
        <span class="latitude"></span>
      </div>
      <!-- Longitude -->
      <div>
        Longitude:
        <span class="longitude"></span>
      </div>
      <!-- Speed -->
      <div>
        Speed:
        <span class="speed"></span>
      </div>
      <!-- Altitude -->
      <div>
        Altitude:
        <span class="altitude"></span>
      </div>
      <!-- Visibility -->
      <div>
        Visibility:
        <span class="visibility"></span>
      </div>
    </div>
  </body>
</html>
