<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Where ISS it?</title>
  </head>
  <body>
    <header
      class="header text-center bg-dark text-light border border-5 border-dark custom-header"
    >
      <h1 class="title">Where ISS it?</h1>
      <p class="lead">Where is the International Space Station right now?</p>
      <p id="currentDate">Today's date</p>
    </header>

    <!-- Cards for your location and ISS location -->
    <section class="d-flex my-5">
      <div class="row justify-content-center">
        <!-- User Interactive -->
        <div class="card text-bg-dark col-11 col-lg-5 mx-5">
          <img
            class="img-fluid"
            src="https://via.placeholder.com/1920x1080"
            alt="video placeholder"
          />
          <div class="card-img-overlay">
            <h5 class="card-title">Your Location</h5>
            <p class="card-text" id="address-coordinates">Your coordinates</p>
          </div>
        </div>
        <!-- ISS -->
        <div class="card text-bg-dark col-11 col-lg-5 mx-5">
          <img
            class="img-fluid"
            src="https://via.placeholder.com/1920x1080"
            alt="video placeholder"
          />
          <div class="card-img-overlay">
            <h5 class="card-title">ISS Current Location</h5>
            <p class="card-text" id="iss-coordinates">ISS coordinates</p>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid my-3">
      <div class="row justify-content-center">
        <!-- User Input Button -->
        <div class="text-bg-dark col-4 mx-5 p-1">
          <form action="submit">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="address"
                aria-describedby="address"
                placeholder="Your Address"
              />
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="measurement-unit"
                id="miles"
                value="miles"
                checked
              />
              <label class="form-check-label" for="miles">Miles</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="measurement-unit"
                id="kilometers"
                value="kilometers"
              />
              <label class="form-check-label" for="kilometers"
                >Kilometers</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="measurement-unit"
                id="football-fields"
                value="football-fields"
              />
              <label class="form-check-label" for="football-fields"
                >Football Fields</label
              >
              <button type="button" class="btn btn-secondary" id="submitBtn">
                Submit
              </button>
            </div>
          </form>
        </div>
        <!-- Distance Output -->
        <div class="text-bg-dark col-4 mx-5 p-1">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="distance"
                name="distance"
                placeholder="It ISS here"
              />
            </div>
          </form>
        </div>
      </div>
    </section>

    <aside id="savedBox" class="saved-locations">
      <h3>Saved Locations</h3>
      <ul id="userSaved"></ul>
      <!-- The js will create a list item for each saved location -->
    </aside>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
